<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to nginx!</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    em {
      display: block;
      margin-top: 2rem;
      font-style: italic;
      color: #bbb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ Welcome to nginx!</h1>
    <p>
      If you see this page, the nginx web server is <strong>successfully installed</strong> and working. <br/>
      Further configuration is required.
    </p>
    <p>
      For documentation and support, visit
      <a href="http://nginx.org/" target="_blank">nginx.org</a><br />
      Commercial support is available at
      <a href="http://nginx.com/" target="_blank">nginx.com</a>.
    </p>
    <em>Thank you for using nginx.</em>
  </div>
</body>
</html>
